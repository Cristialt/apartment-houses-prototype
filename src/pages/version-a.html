<div class="row">
    <div class="large-12 columns text-center">
        {{> title }}
    </div>
    <div class="large-12 columns text-center">
        {{> navigation }}
    </div>

    <div class="large-8 columns">
        <div class="large-12 columns">
            {{> slider }}
        </div>
        <div class="large-12 columns">
            {{> CTA }}
        </div>
        <div class="large-12 columns">
            <hr>
            {{> article-carousel }}
            <hr>
            {{> posts-list}}
        </div>
        <div class="large-12 columns">
            {{> youtube }}
        </div>
    </div>

    <div class="large-4 columns">
        <div class="large-12 columns">
            {{> map }}
            <hr>
        </div>
        <div class="large-12 columns">
            {{> events-list }}
            <hr>
            <h6 class="text-uppercase">Optional calendar display</h6>
            {{> calendar }}
        </div>
        <div class="large-12 columns">
            <hr>
            {{> posts-list-sidebar }}
        </div>
    </div>
    <div class="large-12 columns text-center">
        {{> footer }}
    </div>
</div>
