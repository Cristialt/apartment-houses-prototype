<div class="row">
    <div class="large-12 columns text-center">
        {{> title }}
    </div>
    <div class="large-12 columns text-center">
        <hr>
        {{> article-carousel }}
    </div>
    <div class="large-12 columns text-center">
        {{> navigation }}
    </div>

    <div class="large-9 columns">
        <div class="large-12 columns">
            {{> slider }}
        </div>
        <div class="large-12 columns">
            {{> CTA }}
            <hr>
        </div>
        <div class="large-12 columns">
            {{> map-big }}
        </div>
    </div>

    <div class="large-3 columns">
        <div class="large-12 columns">
            {{> posts-list-sidebar }}
            <hr>
        </div>
        <div class="large-12 columns">
            {{> calendar }}
        </div>
    </div>
    <div class="large-12 columns text-center">
        {{> footer }}
    </div>
</div>
